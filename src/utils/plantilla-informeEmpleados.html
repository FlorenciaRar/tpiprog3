<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f8f9fa;
      }
      .container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      header h1 {
        font-size: 2.5rem;
        color: #343a40;
      }
      .card {
        border: none;
        border-radius: 8px;
      }
      .card-body {
        padding: 1.5rem;
      }
      .card h5 {
        font-size: 1.25rem;
        color: #007bff;
      }
      .card p {
        font-size: 1rem;
        color: #6c757d;
      }
      footer p {
        font-size: 0.875rem;
        color: #6c757d;
      }
    </style>
    <title>Informe de Usuarios por Oficina</title>
  </head>

              <p class="display-4 mb-0">ID Oficina: {{idOficina}}</p>
